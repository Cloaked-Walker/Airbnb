<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1  0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Head -->

    <div class="main-nav">
        <div class="nav">
            <button class="nav-button">
                <span class="nav-span"><img class="search" src="img/search.svg" alt="search">
                    <span class="start-span">Start your search</span></span>
            </button>
        </div>
        <div class="nav-icon">
            <div class="homes">
                <span class="homes-span">
                    <video src="https://a0.muscache.com/videos/search-bar-icons/webm/house-twirl-selected.webm" autoplay
                        muted playinline>
                    </video></span><span class="homes-text">Homes</span>
            </div>
            <div class="experiences">
                <span class="exp-span">
                    <video src="https://a0.muscache.com/videos/search-bar-icons/webm/balloon-selected.webm" autoplay
                        muted playinline>
                    </video></span>
                <span class="new-icon">
                    <span class="new-text">New</span>
                </span><span class="exp-text">Experiences</span>
            </div>
            <div class="services">
                <span class="services-span">
                    <video src="https://a0.muscache.com/videos/search-bar-icons/webm/consierge-selected.webm" autoplay
                        muted playinline>
                    </video></span>
                <span class="new-icon">
                    <span class="new-text">New</span>
                </span><span class="services-text">Services</span>
            </div>
        </div>
    </div>

    <!-- Body -->

    <div class="body">
        <div class="bengaluru">
            <div class="bengaluru-head">
                <h2>Popular homes in Bengaluru</h2><span class="bengaluru-arrow"><img src="img/bright-arrow.svg" alt="right arrow"></span>
            </div>
            <div class="bengaluru-body">
                <div class="bengaluru-scroll">
                    <div class="bengaluru-first">
                    </div>
                    <div class="bengaluru-second"></div>
                    <div class="bengaluru-third"></div>
                    <div class="bengaluru-fourth"></div>
                    <div class="bengaluru-fifth"></div>
                    <div class="bengaluru-sixth"></div>
                    <div class="bengaluru-seventh"></div>
                    <div class="bengaluru-eighth"></div>
                </div>
            </div>
        </div>
    </div> 
</body>

</html>
